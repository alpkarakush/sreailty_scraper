<!doctype html>
<html>
  <head></head>
  <body>   
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Img</th>
        </tr>

      <tbody>
        {% for row in data %}

            <td><a href="https://www.sreality.cz/{{row[1]}}">{{row[0]}}</a></td>

        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
